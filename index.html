<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub Finder</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter a username to fetch user details</p>
            <form class="input-group" id="inputForm">
                <input type="text" name="" id="usrNameUI" class="form-control" placeholder="GitHub Username">
                <button id="clr" class="btn close">&times;</button>
            </form>
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <footer class="mt-5 bg-secondary p-3 text-center footer">&copy; GitHub Finder</footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    <script src="js/github.js"></script>

    <script src="js/app.js"></script>
</body>
