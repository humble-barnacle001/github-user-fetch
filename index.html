<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" id="theme">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub Finder</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" id="themeChanger"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1 class="h3">Search GitHub Users</h1>
            <p class="lead">Enter a username to fetch user details</p>
            <form class="input-group" id="inputForm">
                <input type="text" name="" id="usrNameUI" class="form-control" placeholder="GitHub Username">
                <button id="clr" class="btn close">&times;</button>
            </form>
        </div>
        <br>
        <div id="profile"></div>
    </div>


    <div class="mt-3 scroller text-right m-5" id="toTop" style="display: none;">
        <a href="#" class="btn btn-primary">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-chevron-up" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
            </svg>
        </a>
    </div>

    <footer class="bg-secondary p-3 text-center footer">&copy; GitHub Finder</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/github.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
